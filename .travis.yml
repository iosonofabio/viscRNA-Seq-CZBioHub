sudo: false

notifications:
  email: false

os: linux
dist: trusty
language: generic


jobs:
  include:
    - stage: build_dry_image
      script: ./build/build_image --dry
    - stage: build_image
      script: ./build/build_image
    - stage: test_image
      script: ./test/test_image
      deploy:
        provider: releases
        api_key:
          secure: ""
        file: run/viscrna-seq-pipeline
        skip_cleanup: true
        on:
          tags: true

